<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galgje</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Galgje</h1>
        <p id="word">_ _ _ _ _ _</p>
        <form id="guess-form">

            <input type="submit" value="Guess" id="btn-guess">
            <input type="reset" value="Reset" id="btn-reset">
        </form>
        <p id="attempts">Je hebt nog 5 pogingen</p>
        <ul id="guessed-letters">Al gegokte letters:
            <li>a</li>
            <li>b</li>
        </p>
    </div>
    
    <script src="index.js"></script>
